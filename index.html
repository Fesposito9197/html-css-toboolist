<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOBOOLIST</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- /google font -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- scritta e logo  -->
        <header>
            <img class="logo" src="img/logo.png" alt="logo-boolean">
            <h1>Toboolist</h1>
        </header>
        <!-- /scritta e logo -->

        <main>
            <!-- sezione button -->
            <section class="container">
                <button class="blue-button default-button">Add task</button>
                <button>Add section</button>
            </section>
            <!-- /sezione button -->

            <section class="container">
                <!-- sezione new task -->
                <div>
                    <h2>&#x21a7;New task</h2>
                    <br>
                    <p><span class="check-box check-green">	&#10003;</span> Quartely Newsletter <label class="label-blue"for="">editorial</label></p>
                </div>
                <!-- /sezione new task -->

                <!-- sezione today -->
                <br>
                <div>
                    <h2>&#x21a7;Today</h2>
                    <p><span class="check-box check-green">	&#10003;</span> Recruiting blog post <label class="label-blue"for="">editorial</label></p>
                    <br>
                    <div>
                        <p><span class="check-box check-green">	&#10003;</span> Mobile app launch <label class="label-purple"for="">Q1goals</label></p>
                    </div>
                    <br>
                    <div>
                        <p><span class="check-box check-red">&cross;</span> interview John H. <label class="label-green"for="">Recruiting</label></p>
                    </div>
                    <br>
                    <div>
                        <p><span class="check-box check-green">&#10003;</span> Summit update to mobile storefronts <label class="label-orange"for="">Mobile</label></p>
                    </div>
                </div>
                <!-- /sezione today -->
                <div></div>
            </section>
        </main>
        <footer></footer>
        
    </body>
</html>
